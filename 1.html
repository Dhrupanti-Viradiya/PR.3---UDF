<center>
    <h1>Task 1: Positive or Negative (Simple Function)</h1>
    <hr>
    <hr>
        <script type="text/javascript">
            function positive(){
            var num = parseInt(prompt("Enter a Number: "));
            console.log(num);
        
            if(num > 0 ){
                console.log("Number is positive");
                document.write("<h2 style = 'color:crimson'> "+num+" is Positive </h2>");
                alert("Number is positive");
            }
            else if(num==0){
                console.log("Number is Zero");
                document.write("<h2 style = 'color:crimson'> Number is Zero </h2>");
                alert("Number is Zero");
            }
            else{
                console.log("Number is Negative");
                document.write("<h2 style = 'color:crimson'> "+num+" is Negative </h2>");
                alert("Number is Negative");
            }
            }
            positive();
        </script>
    </center>
