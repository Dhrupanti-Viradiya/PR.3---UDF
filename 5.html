    <script type="text/javascript">
    function calc (){
        var a = parseInt(prompt("Enter value of A: "));
        var b = parseInt(prompt("Enter value of B: "));
        var c = a + b;
        var e = a - b;
        var f = a * b;
        var g = a / b;
        
        console.log("a + b = " +c);
        console.log("a + b = " +e);
        console.log("a + b = " +f);
        console.log("a + b = " +g);

        document.write("<h2 style = 'color:violet'>Addition of a + b = "+c+"</h2>");
        document.write("<h2 style = 'color:indigo'>Subtraction of a - b = "+e+"</h2>");
        document.write("<h2 style = 'color:blue'>Multiplication of a * b = "+f+"</h2>");
        document.write("<h2 style = 'color:green'>Division of a / b = "+g+"</h2>");
        }
    calc ();
    </script>
